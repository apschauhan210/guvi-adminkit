<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome back!</h1>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form [formGroup]="userData" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input formControlName="email" class="form-control form-control-lg" type="email" name="email"
                                            placeholder="Enter your email" />
                                        <div class="text-danger mt-1" *ngIf="getControl('email')?.invalid && getControl('email')?.touched">
                                            Enter valid email
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input formControlName="password" class="form-control form-control-lg" type="password" name="password"
                                            placeholder="Enter your password" />
                                        <div class="text-danger mt-1" *ngIf="getControl('password')?.invalid && getControl('password')?.touched">
                                            Enter valid password (Minimum 6 Characters)
                                        </div>
                                    </div>
                                    <!-- <div>
                                        <div class="form-check align-items-center">
                                            <input id="customControlInline" type="checkbox" class="form-check-input"
                                                value="remember-me" name="remember-me" checked>
                                            <label class="form-check-label text-small"
                                                for="customControlInline">Remember me</label>
                                        </div>
                                    </div> -->
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" [disabled]="userData.invalid" class="btn btn-lg btn-primary">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        Don't have an account? <a routerLink="/signup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
