<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Create an account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form [formGroup]="userData" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label class="form-label">Full name</label>
                                        <input formControlName="name" class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
                                        <div class="text-danger mt-1" *ngIf="getControl('name')?.invalid && getControl('name')?.touched">
                                            Enter valid name (Minimum 4 Characters)
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input formControlName="email" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
                                        <div class="text-danger mt-1" *ngIf="getControl('email')?.invalid && getControl('email')?.touched">
                                            Enter valid email
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input formControlName="password" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
                                        <div class="text-danger mt-1" *ngIf="getControl('password')?.invalid && getControl('password')?.touched">
                                            Enter valid password (Minimum 6 Characters)
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input formControlName="confirmPassword" class="form-control form-control-lg" type="password" name="confirmPassword" placeholder="Enter confirm password" />
                                        <div class="text-danger mt-1" *ngIf="getControl('confirmPassword')?.invalid && getControl('confirmPassword')?.touched">
                                            Enter valid confirm password (Minimum 6 Characters)
                                        </div>
                                        <div class="text-danger mt-1" *ngIf="userData.errors?.['passwordMismatchError'] && getControl('confirmPassword')?.touched">
                                            Password and Confirm Password do not match
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" [disabled]="userData.invalid" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        Already have account? <a routerLink="/signin">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
